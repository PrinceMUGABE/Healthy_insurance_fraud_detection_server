{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/newInsurance.css' %}">
     <title>New Employee</title>
   </head>
<body>
  <div class="container">
    <div class="title">Create New Employee</div>
    <div class="content">
      {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% if successMessage %}
                    <div class="alert alert-success" role="alert">
                        {{ successMessage }}
                    </div>
                {% endif %}
      <form action="{% url 'save_employee' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
                    <span class="details">Insurance</span>
                    <select name="insurance" required>
                        <option value="" selected disabled>Select an insurance</option>
                        {% for insurance in insurances %}
                            <option value="{{ insurance.id }}">{{ insurance.name }}</option>
                        {% endfor %}
                    </select>
          </div>
          <div class="input-box">
            <span class="details">Firstname</span>
            <input type="text" name="firstname" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Name</span>
              <input type="text" name="lastname" placeholder="" required>
          </div>
          <div class="input-box">
             <span class="details">Phone</span>
             <input type="number" name="phone" placeholder="" required>
          </div>
          <div class="input-box">
             <span class="details">Email</span>
             <input type="email" name="email" placeholder="" required>
          </div>
          <div class="input-box">
             <span class="details">Address</span>
             <input type="text" name="address" placeholder="" required>
          </div>

        </div>
        <div class="input-box">
          <div class="button">
              <input type="submit" value="Register">
          </div>
            <div class="button">
              <a class="btn btn-danger"  type="button" href="/employee/employees">Cancel</a>
            </div>
        </div>


      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--  <script src="{% static 'js/adminDashboard.js' %}"></script>-->
</body>
</html>
