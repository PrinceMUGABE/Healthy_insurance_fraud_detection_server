{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/newInsurance.css' %}">
     <title>New insurance</title>
   </head>
<body>
  <div class="container">
    <div class="title">Create New Insurance</div>
    <div class="content">
      {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% if successMessage %}
                    <div class="alert alert-success" role="alert">
                        {{ successMessage }}
                    </div>
                {% endif %}
      <form action="{% url 'save_insurance' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Code</span>
            <input type="text" name="code" placeholder="Insurance Code" required>
          </div>
          <div class="input-box">
            <span class="details">Name</span>
              <input type="text" name="name" placeholder="Insurance name" required>
          </div>
        </div>
        <div class="input-box">
          <div class="button">
              <input type="submit" value="Register">
          </div>
        <div class="button">
          <a class="btn btn-danger"  type="button" href="/insurance/insurances">Cancel</a>
          </div>


      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--  <script src="{% static 'js/adminDashboard.js' %}"></script>-->
</body>
</html>
